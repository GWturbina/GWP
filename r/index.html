  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #0a0e27;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;

<body>
  <div class="redirect-box">
    <div class="spinner"></div>
    <p>‚è≥ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</p>
  </div>
  
  <script>
    (function() {
      // –§–æ—Ä–º–∞—Ç –∫–æ—Ä–æ—Ç–∫–æ–≥–æ –∫–æ–¥–∞: DIRECTION + BASE36(userId) + RANDOM
      // –ü—Ä–∏–º–µ—Ä: GW7B3KAB ‚Üí direction=GW, userId=base36decode("7B3K"), random="AB"
      
      const path = window.location.pathname;
      const code = path.split('/').pop();
      
      if (!code || code.length < 3) {
        window.location.href = '/';
        return;
      }

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ –ø—Ä–µ—Ñ–∏–∫—Å—É
      const dirPrefixes = { 'GW': 'gw', 'CG': 'cg', 'NSS': 'nss' };
      let direction = null;
      let idPart = null;

      for (const [prefix, dir] of Object.entries(dirPrefixes)) {
        if (code.startsWith(prefix)) {
          direction = dir;
          // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ—Ñ–∏–∫—Å –∏ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 2 —Å–∏–º–≤–æ–ª–∞ (random)
          idPart = code.substring(prefix.length, code.length - 2);
          break;
        }
      }

      if (!direction || !idPart) {
        // Fallback: –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
        window.location.href = '/';
        return;
      }

      // –î–µ–∫–æ–¥–∏—Ä—É–µ–º userId –∏–∑ base36
      const userId = parseInt(idPart, 36);
      
      if (isNaN(userId)) {
        window.location.href = '/';
        return;
      }

      // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ landing page
      const domain = window.location.origin;
      const targetUrl = `${domain}/ref/${direction}.html?id=${userId}`;
      
      window.location.href = targetUrl;
    })();
  </script>
